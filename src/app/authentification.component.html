<div class="formContainer">
  <form id="loginForm" class="col s12" (ngSubmit)="onSubmit()" #authForm="ngForm">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" [(ngModel)]="email" name="email" required>
        <label for="email" data-error="wrong" data-success="right">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" [(ngModel)]="password" name="password" required>
        <label for="password" data-error="wrong" data-success="right">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit">
          Sign in
        </button>
      </div>
    </div>
  </form>
</div>
